import com.nillith.android.tools.build.version.AutoVersion

apply plugin: 'com.android.application'

AutoVersion.setVersionNumber(0,1,0)

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.nillith.android.demo"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode AutoVersion.getVersionCode()
        versionName AutoVersion.getVersionName()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}
